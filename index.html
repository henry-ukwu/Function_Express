<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Upload Portal</title>
  <script>
    let loggedInStudent = null;

    function onSignIn() {
      // Assuming user has signed in
      const studentName = "Student Name"; // Replace with actual name from your authentication system

      loggedInStudent = {
        name: studentName,
      };

      document.getElementById("login-section").style.display = "none";
      document.getElementById("upload-section").style.display = "block";
      document.getElementById("student-name").textContent = loggedInStudent.name;
    }

    function signOut() {
      alert("You have been signed out.");
      document.getElementById("login-section").style.display = "block";
      document.getElementById("upload-section").style.display = "none";
    }

    function uploadFile(event) {
      const fileInput = document.getElementById("file-input");
      const assignmentName = document.getElementById("assignment-name").value;

      if (!fileInput.files.length) {
        alert("Please select a file to upload.");
        return;
      }

      if (!assignmentName) {
        alert("Please enter the assignment name.");
        return;
      }

      const file = fileInput.files[0];

      // Azure Blob Storage upload logic goes here (assuming it is implemented on the backend)
      alert(`Uploading ${file.name} for assignment: ${assignmentName} to Azure Blob Storage...`);

      // Simulate successful upload
      const uploadedFilesList = document.getElementById("uploaded-files-list");
      const listItem = document.createElement("li");
      listItem.textContent = `${file.name} (Assignment: ${assignmentName})`;
      uploadedFilesList.appendChild(listItem);

      alert("File uploaded successfully!");
    }
  </script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h1, h2, h3 {
      color: #333;
    }

    #upload-section {
      display: none;
    }

    #login-section {
      text-align: center;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    input[type="file"], input[type="text"] {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    input[type="radio"] {
      margin: 10px 0;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      background-color: #f1f1f1;
      margin: 5px 0;
      padding: 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login-section">
      <h1>Login</h1>
      <button onclick="onSignIn()">Login with Your Account</button>
    </div>

    <div id="upload-section">
      <h1>Welcome, <span id="student-name"></span></h1>
      <button onclick="signOut()">Sign Out</button>

      <h2>Upload Your File</h2>

      <!-- Input for Assignment Name -->
      <label for="assignment-name">Assignment Name:</label>
      <input type="text" id="assignment-name" placeholder="Enter the assignment name" />

      <input type="file" id="file-input" />

      <h3>Select Upload Destination:</h3>
      <label>
        <input type="radio" name="upload-option" value="azure-blob" checked />
        Azure Blob Storage
      </label>

      <button onclick="uploadFile()">Upload</button>

      <h3>Uploaded Files</h3>
      <ul id="uploaded-files-list"></ul>
    </div>
  </div>
</body>
</html>
