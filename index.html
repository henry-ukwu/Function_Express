<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask for Name</title>
    <script>
      function askForName() {
        let name = prompt("Please enter your name:");
        // If the user cancels (name is null)
        if (name === null || name === "") {
          alert("You didn't enter a name."); // show a different message
        } else {
          // Display the entered name using an alert box
          alert(`Hello, ${name}!`);
        }
      }
    </script>
  </head>
  <body>
    <h1>Welcome! This is a Name Prompt Page</h1>
    <button onclick="askForName()">Click to Enter Your Name</button>
  </body>
